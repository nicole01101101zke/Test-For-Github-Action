name: build code book

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    paths:
      - '.github/workflows/**.yml'
      - 'assets/**'
      - 'code/**'
      - 'python/**'
    tags:        
      - v*             # Push events to v1 tag

jobs:
  convert:
    runs-on: ubuntu-18.04
    steps:
      - name: Build pdf from makrdown with bibliography
        uses: flat35hd99/actions_for_latex_markdown@v1.0.4
